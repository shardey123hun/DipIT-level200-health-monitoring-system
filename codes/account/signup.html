<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Hospital Referral System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .input-group{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <form action="../connections/signUp.php" method="post" class="signup-form">
           <center>

               <h2>Add New Patient</h2>
           </center> 
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Contact</label>
                <input type="text" id="username" name="contact" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <div>
                    <input type="radio" value="Female" id="gender" name="gender" required>
                    <label for="gender">female</label>
                </div>
                <div>
                    <input type="radio" value="Male" id="gender" name="gender" required>
                    <label for="gender">Male</label>
                </div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
